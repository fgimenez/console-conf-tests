summary: Check the initial network cofiguration with ipv6 disabled

prepare: |
    $HELPERS/delete_extrauser $REGISTER_USER_USERNAME
    $HELPERS/unregister_user_snapd
    $HELPERS/save_netplan

execute: |
    INITIAL_TIME=$($HELPERS/get_netplan_last_modification)
    expect -f task.exp
    $HELPERS/check_network_basic_configuration
    $HELPERS/check_netplan_basic_configuration $INITIAL_TIME

restore: |
    $HELPERS/restore_netplan
    $HELPERS/restore_extrauser
    $HELPERS/restore_user_snapd
