summary: Ensure console does not register the user in case the console conf is stopped

prepare: |
    $HELPERS/delete_extrauser $REGISTER_USER_USERNAME
    $HELPERS/unregister_user_snapd

execute: |
    expect -f task.exp
    $HELPERS/check_no_registered_user_snapd

restore: |
    $HELPERS/restore_extrauser
    $HELPERS/restore_user_snapd
